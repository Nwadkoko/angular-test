<div class="col-xs-12">
  <h2>Mes appareils</h2>
  <p>Mis à jour : {{ lastUpdate | async | date: 'short' }} </p>
  <ul class="list-group">
    <app-mon-premier *ngFor="let appareil of appareils; let i = index"
                     [appareilName]="appareil.name"
                     [appareilStatus]="appareil.status"
                     [index]="i"
                      [id]="appareil.id"></app-mon-premier>
  </ul>
  <button class="btn btn-success"
          (click)="onAllumer()">Tout allumer</button>
  <button class="btn btn-danger"
          (click)="onEteindre()">Tout éteindre</button>
</div>
